<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>httpgo Fingerprint Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            color: #555;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;
        }
        .left {
            flex: 1;
            margin-right: 20px;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 50%;
        }
        .right {
            flex: 1;
            max-width: 50%;
            text-align: center;
        }
        .right img {
            width: 40%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .right img:hover {
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .modal-close:hover {
            color: #ddd;
        }
        .cms-info {
            color: red;
        }
        .other-info {
            color: green;
        }
        .stats {
            margin: 20px auto;
            width: 90%;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .stats h2 {
            margin-top: 0;
            font-size: 1.2rem; /* 调整大小 */
        }
        .stats ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .stats ul li {
            margin: 5px 0;
            font-size: 1rem; /* 调整大小 */
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            /* justify-content: center; */
            margin: 20px 0;
        }
        .button-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px; /* 减少内边距 */
            margin: 4px; /* 减少外边距 */
            border-radius: 4px; /* 减小圆角 */
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.875rem; /* 调整字体大小 */
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px; /* 减少宽度 */
            height: 40px; /* 减少高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px; /* 调整字体大小 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        #scroll-to-top:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const scrollToTopButton = document.getElementById("scroll-to-top");
                
        scrollToTopButton.addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
        
        // Show or hide the button based on scroll position
        window.addEventListener("scroll", function() {
            if (window.scrollY > 300) {
                scrollToTopButton.style.display = "flex";
            } else {
                scrollToTopButton.style.display = "none";
            }
        });
        });

        document.addEventListener("DOMContentLoaded", function() {
            let originalData = [];

            function openModal(src) {
                var modal = document.getElementById("modal");
                var modalImg = document.getElementById("modal-img");
                modal.style.display = "flex";
                modalImg.src = src;
            }

            function closeModal(event) {
                if (event.target === document.getElementById("modal")) {
                    document.getElementById("modal").style.display = "none";
                }
            }

            function updateStats(data) {
                const cmsCount = {};
                const otherCount = {};

                data.forEach(item => {
                    item.CmsList.split(';').forEach(cms => {
                        cms = cms.trim();
                        if (cms) {
                            cmsCount[cms] = (cmsCount[cms] || 0) + 1;
                        }
                    });

                    item.OtherList.split(';').forEach(other => {
                        other = other.trim();
                        if (other) {
                            otherCount[other] = (otherCount[other] || 0) + 1;
                        }
                    });
                });

                const cmsStats = Object.entries(cmsCount).sort((a, b) => b[1] - a[1])
                    .map(([key, value]) => `<button class="cms-item" data-type="cms" data-value="${key}">${key}: ${value}</button>`)
                    .join('');
                document.getElementById('cms-stats').innerHTML = `<h2>CMS Fingerprint Information</h2><div class="button-group">${cmsStats}</div>`;

                const otherStats = Object.entries(otherCount).sort((a, b) => b[1] - a[1])
                    .map(([key, value]) => `<button class="other-item" data-type="other" data-value="${key}">${key}: ${value}</button>`)
                    .join('');
                document.getElementById('other-stats').innerHTML = `<br><h2>OTHER Fingerprint Information</h2><div class="button-group">${otherStats}</div>`;

                document.getElementById('all-stats').innerHTML = `<br><h2>All Fingerprint Information</h2><div class="button-group"><button id="btn-all">ALL</button></div>`;
            }

            function filterData(data, type, value) {
                return data.filter(item => {
                    if (type === 'cms') {
                        return item.CmsList.split(';').map(cms => cms.trim()).includes(value);
                    } else if (type === 'other') {
                        return item.OtherList.split(';').map(other => other.trim()).includes(value);
                    }
                    return false;
                });
            }

            function updateTable(data) {
                const tableBody = document.querySelector("tbody");
                tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="container">
                            <div class="left">
                                <p><strong>目标:</strong> <a href="${item.Url}" target="_blank">${item.Url}</a></p>
                                <p><strong>状态码:</strong> ${item.StatusCode}</p>
                                <p><strong>标题:</strong> ${item.Title}</p>
                                <p><strong>CMS指纹信息:</strong> <span class="cms-info">${item.CmsList}</span></p>
                                <p><strong>OTHER信息:</strong> <span class="other-info">${item.OtherList}</span></p>
                            </div>
                            <div class="right">
                                ${item.Screenshot ? `<img src="${item.Screenshot}" alt="Screenshot" onclick="openModal('${item.Screenshot}')" loading="lazy">` : `<p>No Screenshot</p>`}
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function updateAllButton(data) {
                const allCount = data.length;
                const allButton = document.getElementById('btn-all');
                allButton.textContent = `ALL (${allCount})`;
            }

            document.addEventListener("click", function(event) {
                if (event.target.classList.contains('cms-item') || event.target.classList.contains('other-item')) {
                    const type = event.target.getAttribute('data-type');
                    const value = event.target.getAttribute('data-value');
                    const filteredData = filterData(originalData, type, value);
                    updateTable(filteredData);
                } else if (event.target.id === 'btn-all') {
                    updateTable(originalData);
                }
            });

            fetch('target.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    originalData = data;
                    updateStats(data);
                    updateTable(data);
                    updateAllButton(data);
                })
                .catch(error => console.error('Error loading JSON data:', error));
        });
    </script>
</head>
<body>
    <h1>URL Fingerprint Report</h1>
    <div class="stats">
        <div id="cms-stats"></div>
        <div id="other-stats"></div>
        <div id="all-stats"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-img" src="" alt="Screenshot">
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <button id="scroll-to-top" title="Go to Top">&#8679;</button>
</body>
</html>
